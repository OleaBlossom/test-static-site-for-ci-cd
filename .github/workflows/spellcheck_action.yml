name: Spellcheck Action
on: [workflow_call, pull_request]

jobs:
  build:
    name: Spellcheck
    runs-on: ubuntu-latest
    steps:
    # The checkout step
    - uses: actions/checkout@v3
    - uses: rojopolis/spellcheck-github-actions@0.48.0
      name: Spellcheck
      with:
        task_name: Markdown-And-Html